<section>
  <h1>Body Content users-permissions</h1>
  @if (productList) {
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <button pButton [raised]="true" (click)="showDialog()" icon="pi pi-plus" pTooltip="إضافة" class="mr-2 btnIcon"></button>
      <button pButton [raised]="true" icon="pi pi-print" class="mr-2 btnIcon" pTooltip="طباعة"></button>
    </div>
    <div class="p-toolbar-group-end">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText placeholder="Search" />
      </span>
    </div>
  </p-toolbar>
  <p-table [value]="productList" styleClass="p-datatable-striped"
    [tableStyle]="{ 'max-width': '100vw , padding-bottom: 1.25rem' }" [scrollable]="true" scrollHeight="350px"
    [paginator]="true" [rows]="5" [showCurrentPageReport]="true" columnResizeMode="expand"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['country.name']" [rowsPerPageOptions]="[5, 10, 20]">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Permission Name</th>
        <th style="width: 5rem"></th>
        <th style="width: 5rem"></th>
        <th style="width: 5rem"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.title }}</td>
        <td>
          <button [raised]="true" type="button" class="btnIcon" pButton pRipple icon="pi pi-cog">
          </button>
        </td>
        <td>
          <button type="button" [raised]="true" class="btnIcon" pButton pRipple icon="pi pi-pencil" (click)="showEditDialog()">
          </button>
        </td>
        <td>
          <button type="button" [raised]="true" class="btnIcon" pButton pRipple icon="pi pi-trash" (click)="deleteReason($event)" severity="danger">
          </button>
        </td>

      </tr>
    </ng-template>

  </p-table>
  }

  <p-dialog header="Add New Permission" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <!-- <span class="p-text-secondary block mb-5">Update your information.</span> -->
    <div class="flex align-items-center gap-3 mb-3 mt-1">
      <label for="username" class="font-semibold w-6rem">Name</label>
      <input pInputText id="username" class="flex-auto" autocomplete="off" [(ngModel)]="product.title" />
    </div>
    <div class="flex justify-content-end gap-2">
      <p-button label="Cancel" severity="secondary" (click)="visible = false" />
      <p-button label="Save" (click)="visible = false" />
    </div>
  </p-dialog>

  <p-dialog header="Edit Permission" [modal]="true" [(visible)]="showEdit" [style]="{ width: '25rem' }">
    <div class="flex align-items-center gap-3 mb-3 mt-1">
      <label for="username" class="font-semibold w-6rem">Name</label>
      <input pInputText id="username" class="flex-auto" autocomplete="off" [(ngModel)]="product.title" />
    </div>
    <div class="flex justify-content-end gap-2">
      <p-button label="Cancel" severity="secondary" (click)="showEdit = false" />
      <p-button label="Save" (click)="showEdit = false" />
    </div>
  </p-dialog>
  <p-toast />
  <p-confirmDialog />
</section>
