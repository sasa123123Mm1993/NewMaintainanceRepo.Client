<section>
  <!-- @if (totalsOffMeterList) { -->
  <p-table #dt [value]="totalsOffMeterList" styleClass="p-datatable-striped"
    [tableStyle]="{ 'max-width': '100vw , padding-bottom: 1.25rem' }" [scrollable]="true" scrollHeight="450px"
    [paginator]="true" [rows]="5" [showCurrentPageReport]="true" columnResizeMode="expand"
    [globalFilterFields]="['customerCode','serialNumber','customerName','examinationNumber']"
    [rowsPerPageOptions]="[5, 10, 20]" currentPageReportTemplate="عرض {first}  الى  {last}   من {totalRecords} سبب">

    <ng-template pTemplate="caption">
      <div class="row align-items-center justify-content-center flex flex-wrap w-100">
        <div class="col-md-5">
          <label for="serialNum" class="font-semibold  block mb-2 w-3rem"> تاريخ التسجيل بالنظام
            من </label>
          <p-calendar [(ngModel)]="date" class="row-cols-1"  dateFormat="dd/mm/yy"  [styleClass]="'calenderBottom-class'"
            [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" />
        </div>
        <div class="col-md-5">
          <label for="serialNum" class="font-semibold  block mb-2 w-3rem">
            الى </label>
          <p-calendar [(ngModel)]="date" class="row-cols-1"  dateFormat="dd/mm/yy"  [styleClass]="'calenderBottom-class'"
            [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" />
        </div>
        <div class="col-md-2 pt-4 align-self-center flex justify-content-evenly">
          <button pButton icon="pi pi-search" [raised]="true" class="mr-2 btnIcon defaultBtnColor"
            pTooltip=" بحث"></button>
            @if (totalsOffMeterList.length > 1) {
          <button pButton icon="pi pi-print" [raised]="true" class="mr-2 btnIcon defaultBtnColor"
            pTooltip=" طباعة"></button>
          <button pButton icon="pi pi-file-excel" [raised]="true" class="mr-2 btnIcon defaultBtnColor"
            pTooltip="تحميل ملف اكسيل"></button>
          <button pButton icon="pi pi-refresh" [raised]="true" class="mr-2 btnIcon defaultBtnColor"
            pTooltip="اعادة تحميل"></button>
            }
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th>عطل جاري</th>
        <th>عطل منتهي</th>
        <th>تم التسليم للفني</th>
        <th>لم يتم التسليم للفني</th>
        <th>تم التركيب</th>
        <th>لم يتم التركيب</th>

      </tr>

    </ng-template>
    <ng-template pTemplate="body" let-offMeter>
      <tr>
        <td>10</td>
        <td>12</td>
        <td>14</td>
        <td>6</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6">لا يوجد بيانات لعرضها</td>
      </tr>
    </ng-template>
  </p-table>

</section>
